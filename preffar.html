<head>
  <title>Preferenskollen 0.01 alpha</title>
</head>

<body>
    <h1>Preferenskollen</h1>
    {{>addStock}}
    
    {{>updateDataFromYahoo}}
    
    {{>quotes}}
</body>

<template name="addStock">
    <form class="addStock">
        <input type="search" class="form-control" id="stockName" name="stockName" placeholder="Ange en giltig ticker...">
    </form>
</template>

<template name="updateDataFromYahoo">
    <form class="updateDataFromYahoo">
        <button type="submit" class="form-control">Uppdatera samtliga kurser</button>
    </form>
</template>

<template name="quotes">
    <ul>
    {{#each quote}}
        <li>
            {{symbol}} - {{Name}}, senast handlat: {{LastTradePriceOnly}}, direktavkastning: {{currentYield}} <span class="removeStock">Ta bort</span>
            <ul>
                {{#each dividents}}
                <li>{{dividentDate}} - {{dividentAmount}} <span class="removeDivident">X</span></li>
                {{/each}}
            </ul>
            <form class="addDivident">
                <div class="form-group">
                    <input class="form-control dateControl" type="text" name="dividentDate" />
                    <input class="form-control" type="number" name="dividentAmount" />
                    <button class="form-control" type="submit">LÃ¤gg till utdelning</button>
                </div>
            </form>
        </li>
    {{/each}}
    </ul>
</template>
