<head>
  <title>Preferenskollen 0.01 alpha</title>
</head>

<body>
    <h1>Preferenskollen</h1>
    {{>addStock}}
    
    {{>updateDataFromYahoo}}
    
    {{>quotes}}
</body>

<template name="addStock">
    <form class="addStock">
        <input type="search" class="form-control" id="stockName" name="stockName" placeholder="Ange en giltig ticker...">
    </form>
</template>

<template name="updateDataFromYahoo">
    <form class="updateDataFromYahoo">
        <button type="submit" class="form-control">Uppdatera samtliga kurser</button>
    </form>
</template>

<template name="quotes">
    Symbols
    <ul>
    {{#each quote}}
        <li>{{symbol}} - {{Name}}, senast handlat: {{LastTradePriceOnly}} - <span class="remove">x</span></li>
    {{/each}}
    </ul>
</template>
